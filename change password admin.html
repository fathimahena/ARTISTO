{% extends 'admin/homindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/app/changepassword_post/">
    {% csrf_token %}
  <table border="1"class="table table-bordered">
    <tr>
      <td>current password</td>
      <td colspan="2"><label for="textfield"></label>
      <input type="password" name="textfield" id="textfield" required class="form-control"/></td>
    </tr>
    <tr>
      <td>new password</td>
      <td><label for="textfield2"></label>
        <input type="password" name="textfield2" id="textfield2" required class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
    </tr>
    <tr>
      <td>confirm password</td>
      <td><label for="textfield3"></label>
        <input type="password" name="textfield3" id="textfield3" required class="form-control"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
