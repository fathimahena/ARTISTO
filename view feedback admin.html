{% extends 'admin/homindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/app/viewFeedback_post/">
    {% csrf_token %}

    <table width="200" border="1"class="table table-bordered">
        <tr>
            <th scope="col">From</th>
            <th scope="col"><input type="date" name="fdate" id="textfield" required class="form-control"/></th>
            <th scope="col">To</th>
            <th scope="col"><input type="date" name="tdate" id="textfield2" required class="form-control"/></th>
            <th scope="col"><input type="submit" name="button" id="button" value="Search"class="btn btn-success"/></th>
        </tr>

        <tr>
            <th scope="col">s/n</th>
            <th scope="col">date</th>
            <th scope="col">feedback</th>
            <th scope="col">customer Name</th>
        </tr>
       {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.feedback }}</td>
                <td>{{ i.CUSTOMER.Name }}</td>
            </tr>
        {% endfor %}
    </table>

</form>
</body>
</html>
{% endblock %}
